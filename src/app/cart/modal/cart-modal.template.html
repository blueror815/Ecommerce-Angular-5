<div class="modal fade" id="cartModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">{{ messages.cart.shoppingCart }}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <app-loading-placeholder
          *ngIf="isPending"
          message="{{ messages.cart.loadingCart }}">
        </app-loading-placeholder>

        <div *ngIf="!isPending && (!items || !items.length)">
          <p class="text mt-3 mb-3">
            {{ messages.cart.yourCartIsEmpty }}
            <a routerLink="/{{ locale }}" data-dismiss="modal" class="link">
              {{ messages.common.continueShopping }}
            </a>
          </p>
        </div>

        <app-cart-item *ngFor="let item of items" [item]="item"></app-cart-item>
      </div>

      <div *ngIf="items && items.length" class="modal-footer">
        <app-cart-footer [items]="items"></app-cart-footer>
      </div>
    </div>
  </div>
</div>
